<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyGame</title> <!-- Название вкладки изменено на ComfyGame -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu" class="screen">
        <h1>ComfyGame</h1> <!-- Название в меню изменено на ComfyGame -->
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
        <button id="musicToggleButton">Music: On</button>
        <div class="holderamb-credit">holderamb</div>
    </div>

    <div id="shopScreen" class="screen" style="display: none;">
        <h2>Shop</h2>
        <div id="totalPointsDisplay">Total Points: <span id="playerTotalPoints">0</span></div>
        <div id="skinsContainer">
            <!-- Скины будут добавлены сюда через JavaScript -->
        </div>
        <button id="backToMenuButton">Back to Menu</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <button id="musicToggleButtonGame" style="position:absolute;top:10px;right:10px;z-index:10;">Music: On</button>
        <div id="gameArea">
            <div id="playerCloud">
                <!-- Изображение облака будет меняться через JS/CSS -->
            </div>
            <!-- Падающие логотипы (теперь это .fallingObject) -->
        </div>
        <div id="scoreBoard">Score: <span id="score">0</span></div>
    </div>

    <audio id="bgMusic" src="sounds/bg_music.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
